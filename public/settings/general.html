<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Ambient" />
    <meta name="description" content="The better way to browse." />
    <link rel="icon" type="image/x-icon" href="../assets/imgs/logo.png" />
    <title>Ambient | Settings</title>
    <!-- Critical CSS -->
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/theme/default.css" />
    <!-- Page CSS -->
    <link rel="stylesheet" href="../assets/css/pages/settings.css" />
    <!-- Non-critical CSS -->
    <link rel="stylesheet" href="../assets/css/rays.css" />
    <link rel="stylesheet" href="../assets/css/nav.css" />
    <script>
        (function() {
            const customBg = localStorage.getItem('ambient_theme_background');
            if (customBg) {
                document.documentElement.style.background = `url('${customBg}') no-repeat center center fixed`;
                document.documentElement.style.backgroundSize = 'cover';
                const style = document.createElement('style');
                style.textContent = `
                body { background: transparent !important; }
                .rays { display: none !important; }
            `;
                document.head.appendChild(style);
            }

            const cloakTitle = localStorage.getItem('ambient_cloak_title');
            if (cloakTitle) document.title = cloakTitle;

            const cloakIcon = localStorage.getItem('ambient_cloak_icon');
            if (cloakIcon) {
                let link = document.querySelector("link[rel~='icon']") || document.createElement('link');
                link.rel = 'icon';
                link.href = cloakIcon;
                document.head.appendChild(link);
            }
        })();
  </script>
</head>

<body>
    <div class="container">
        <div class="raysContain">
            <div class="rays"></div>
        </div>
        <nav>
            <img src="../assets/imgs/logo.png" alt="logo" />
            <div class="flex">
                <a href="/">Home</a>
                <a href="/a">Apps</a>
                <a href="/about">About</a>
            </div>
            <i data-lucide="settings"></i>
        </nav>

        <div class="settingsContainer">
            <div class="sidebar">
                <a>General</a>
                <a>Proxy</a>
                <a>Appearance</a>
            </div>

            <div class="content">
            </div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
    <!-- DO NOT REMOVE -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <!-- DO NOT REMOVE -->
</body>

</html>
