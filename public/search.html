<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Ambient" />
    <meta name="description" content="The better way to browse." />
    <link rel="icon" type="image/x-icon" href="//public/assets/imgs/logo.png" />
    <title>Ambient - Search</title>
  </head>

  <body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
      <div style="text-align: center;">
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 0 auto 20px;"></div>
        <p>Loading...</p>
      </div>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <!-- UV Client and Handler -->
    <script src="/search/client.js"></script>
    <script src="/search/handler.js"></script>

    <script>
      function loadProxiedSite() {
        let encodedUrl = sessionStorage.getItem('encodedUrl');
        if (encodedUrl) {
          console.log('Redirecting to proxied URL:', encodedUrl);
          // Redirect the entire window to the proxied URL
          window.location.href = encodedUrl;
        } else {
          console.error('No encoded URL found in sessionStorage');
          // Fallback to home page
          window.location.href = '/';
        }
      }

      // Load the proxied site when the page loads
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadProxiedSite);
      } else {
        loadProxiedSite();
      }
    </script>
  </body>
</html>
